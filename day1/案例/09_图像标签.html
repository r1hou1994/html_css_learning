<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图片标签的使用</h4>
    <img src="dog.jpg"/>

    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="dog1.jpg" alt="这是一只狗"/>

    <h4>title 提示文本 鼠标放在图像上所提示的文字</h4>
    <img src="dog.jpg" title="this is a dog"/>

    <!---宽度或高度只修改其中一个就可以了-->
    <h4>width 给图像设定宽度</h4>
    <img src="dog.jpg" width="500"/>

    <h4>height 给图像设定高度</h4>
    <img src ="dog.jpg" height="200"/>

    <h4>border 给图像设定边框</h4>
    <img src ="dog.jpg" border="10"/>

</body>
</html>
