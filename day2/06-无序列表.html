<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>

<body>
    <h4>您喜欢的食物？</h4>
    <!-- ul中只能放li标签，但是li标签却可以放任何标签-->
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>咖啡</li>
        <li>
            <p>123</p>
        </li>
    </ul>
</body>

</html>
