<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重练习</title>
    <style>
        .nav {
            color: red;
        }

        /* 继承的权重是0 */
        li {
            color: pink;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>Hello, world!!</li>
        <li>Hello, world!!</li>
        <li>Hello, world!!</li>
        <li>Hello, world!!</li>
        <li>Hello, world!!</li>
    </ul>
</body>

</html>
