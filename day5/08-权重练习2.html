<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重练习</title>
    <style>
        .nav li {
            color: red;
        }

        /* 把第一个li颜色改为粉色加粗 */
        .nav .pink {
            color: pink;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li class="pink">Hello, world!!</li>
        <li>Hello, world!!</li>
        <li>Hello, world!!</li>
        <li>Hello, world!!</li>
        <li>Hello, world!!</li>
    </ul>
</body>

</html>
