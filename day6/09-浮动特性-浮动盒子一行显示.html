<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动盒子特性-浮动元素一行显示</title>
    <style>
        /* 浮动的元素是相互贴靠在一起的（不会有缝隙），如果父级元素宽度装不下这些浮动的盒子，多出的盒子会另起一行对齐  */
        div {
            float: left;
            width: 200px;
            height: 200px;
            background-color: orangered;
        }

        .two {
            background-color: purple;
        }

        .four {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div class="two">2</div>
    <div>3</div>
    <div class="four">4</div>
</body>

</html>
